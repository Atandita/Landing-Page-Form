
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page Form</title>
</head>
<body>
    <h1>Course Landing Page</h1>
    <form action="">
        <div>
        <label for="">Course Title</label>
        <input type="text" required>
        </div>
        <div>
        <label for="">Course Description</label>
        <textarea name="" id="" rows="10"></textarea>
        </div>
        <input type="checkbox" name="" id="">
        <label for="">Ready to publish the Course?</label>
        <select name="" id="">
            <option value="">Beginner Level</option>
            <option value="">Intermediate Level</option>
            <option value="">Expect Level</option>
            <option value="">all Level</option>
        </select>
        <div>
        <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
